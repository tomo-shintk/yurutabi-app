<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゆるたび</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<header>
  <div class="title-area">
    <div class="sub-title">海外旅行でおすすめの名所＆人気のスポットランキング</div>
    <h1 class="main-title">ゆるたび</h1>
  </div>
  {% if username %}
    <a href="{{ url_for('logout') }}" class="login-button">ログアウト ({{ username }})</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="login-button">ログイン</a>
  {% endif %}
</header>

<main>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- イタリア -->
      <div class="swiper-slide">
        <img src="https://i.ibb.co/LXjytyny/pexels-joseph-costa-639863-1462935.jpg" alt="イタリア">
        <div class="country-label">イタリア</div>
      </div>
      <!-- ドイツ -->
      <div class="swiper-slide">
        <img src="https://i.ibb.co/jkrLcr2y/pexels-pascalr-187854.jpg" alt="ドイツ">
        <div class="country-label">ドイツ</div>
      </div>
      <!-- イギリス -->
      <div class="swiper-slide">
        <img src="https://i.ibb.co/tMr8FH7H/pexels-dominikagregus-672532.jpg" alt="イギリス">
        <div class="country-label">イギリス</div>
      </div>
      <!-- オランダ -->
      <div class="swiper-slide">
        <img src="https://i.ibb.co/rK76vJZB/pexels-blazearth-32245475.jpg" alt="オランダ">
        <div class="country-label">オランダ</div>
      </div>
      <!-- スイス -->
      <div class="swiper-slide">
        <img src="https://i.ibb.co/b5fCM0tH/pexels-fatma-kaya-672096534-18497948.jpg" alt="スイス">
        <div class="country-label">スイス</div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <div style="text-align:center; margin-top: 20px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
    <a href="#" onclick="goToRandomMap(); return false;" class="map-button">放浪する</a>
    <a href="https://bantaidou.github.io/sekaichizu/" target="_blank" rel="noopener" class="map-button">観光マップを見る</a>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
